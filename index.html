<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 15px; text-align: center; }
    .attribution a { color: hsl(307, 59%, 46%); }
  </style>
</head>
<body>

  <div class="general-con">
    <div class="items-con">
      <div class="hero-img"><img src="./images/illustration-hero.svg" alt=""></div>
      <div class="text-details"><p> Order Summary</p>
      <p class="para-details">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
      </p>
      </div>

      <div class="plan">
        <div class="music-img">
        <img src="./images/icon-music.svg" alt="">
        </div>
        <div class="time">
        <span class="period"><span class="annual">Annual Plan</span><br>$59.99/year</span>
        </div>
        <div class="state">
        <span class="change"><a href=""> Change</a></span>
        </div>
      </div>

      <div class="btn">
        <button>Proceed to Payment</button>
      </div>
      <div class="cancel-con">
      <span class="cancel">Cancel Order</span>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adesunloro Seyi</a>.
  </div>
  <script>
    console.log(window.innerWidth);
  </script>
</body>
</html>
